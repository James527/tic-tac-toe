					<div class="column cell"></div>
					<div class="column cell"></div>
					<div class="column cell"></div>
				</div>

					<div class="column cell"></div>
					<div class="column cell"></div>
					<div class="column cell"></div>
				</div>
			</div><!-- /End of gameboard -->
			<div class="three column"></div>
		</div><!-- /End of game-container -->
